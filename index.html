<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <h2>The Code Review</h2>
    </header>

    <div class="main-heading">
      <h1>Sign up for our newsletter</h1>
      <p>
        Get the latest news on how your <strong>Code</strong> is doing right now
      </p>
      <i class="fa fa-arrow-down"></i>
    </div>
    <br />
    <!--  -->
    <form action="index.html" class="user-form">
      <fieldset>
        <legend class="contact-info">Contact Information</legend>

        <div class="contact-info-format">
          <label for="name">Full Name:</label>
          <input
            required
            type="text"
            id="name"
            name="user-name"
            placeholder="Required"
          />

          <label for="mail">Email Address:</label>
          <input
            required
            type="email"
            id="mail"
            name="user-email"
            placeholder="Required"
          />

          <label for="phone-number">Phone Number:</label>
          <input
            type="tel"
            id="phone-number"
            name="user-phone-number"
            placeholder="Phone Number"
          />

          <label for="street-address">Street Address:</label>
          <input
            type="text"
            id="street-address"
            name="user-address"
            placeholder="Street Address"
          />

          <label for="city">City:</label>
          <input type="text" id="city" name="user-city" placeholder="City" />

          <label for="state">State:</label>
          <select name="user-state" id="state">
            <option value="state-placeholder">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
          </select>

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="user-zip" placeholder="Zip Code" />
        </div>
      </fieldset>

      <hr class="single-line" />

      <fieldset>
        <legend class="newsletter">Newsletter</legend>
        <div class="firstNewsletter">
          <p>Select the newsletters you would like to receive:</p>

          <input
            type="checkbox"
            id="html-news"
            value="html-news"
            name="user-newsletter"
          />
          <label for="html-news">HTML News</label>
          <br />
          <input
            type="checkbox"
            id="css-news"
            value="css-news"
            name="user-newsletter"
          />
          <label for="css-news">CSS News</label>
          <br />
          <input
            type="checkbox"
            id="javascript-news"
            value="javascript-news"
            name="user-newsletter"
          />
          <label for="javascript-news">Javascript News</label>
        </div>

        <br />

        <div class="secondNewsletter">
          <h3>Newsletter Format</h3>

          <input type="radio" id="html" value="html" name="user-format" />
          <label for="html">HTML</label>
          <br />
          <input
            type="radio"
            id="plain-text"
            value="plain-text"
            name="user-format"
          />
          <label for="plain-text">Plain text</label>
          <br />
          <div class="other-topics">
            <label for="topics">Other topics you'd like to hear about:</label>
            <textarea
              name="user-other-topics"
              id="topics"
              cols="10"
              rows="3"
            ></textarea>
          </div>
        </div>

        <button type="submit">Click Me!</button>
      </fieldset>
    </form>

    <footer id="main-footer">
      <p>Copyright &copy; 2019, Piotr Skutnik Design</p>
    </footer>
  </body>
</html>
